version: 1

backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npx prisma migrate deploy
        - npm run build

frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend build"
    build:
      commands:
        - echo "Next.js frontend"

artifacts:
  baseDirectory: .next
  files:
    - '**/*'

cache:
  paths:
    - node_modules/**/*
    - .next/cache/**/*
