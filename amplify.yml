version: 1

frontend:
  phases:
    preBuild:
      commands:
        - NPM_CONFIG_PRODUCTION=false npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

backend:
  phases:
    install:
      commands:
        - NPM_CONFIG_PRODUCTION=false npm ci
    build:
      commands:
        - npx prisma migrate deploy || true
