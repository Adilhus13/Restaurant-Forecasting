version: 1

backend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm install
    build:
      commands:
        - echo "Running Prisma migrations..."
        - npx prisma migrate deploy
        - echo "Building Next.js app..."
        - npm run build
    postBuild:
      commands:
        - echo "Build complete"

frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend pre-build phase"
    build:
      commands:
        - echo "Frontend build handled by backend"

artifacts:
  baseDirectory: .next
  files:
    - '**/*'

cache:
  paths:
    - node_modules/**/*
    - .next/cache/**/*
