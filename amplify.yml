version: 1

phases:
  preBuild:
    commands:
      - echo "Installing dependencies..."
      - npm ci
  build:
    commands:
      - echo "Running Prisma migrations..."
      - npx prisma migrate deploy
      - echo "Building Next.js app..."
      - npm run build
  postBuild:
    commands:
      - echo "Build complete"

artifacts:
  baseDirectory: .next
  files:
    - '**/*'

cache:
  paths:
    - node_modules/**/*
    - .next/cache/**/*
