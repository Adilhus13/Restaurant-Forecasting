version: 1

backend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Running Prisma migrations..."
        - npx prisma migrate deploy

frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend preBuild"
    build:
      commands:
        - echo "Building Next.js app..."
        - npm run build

artifacts:
  baseDirectory: .next
  files:
    - '**/*'

cache:
  paths:
    - node_modules/**/*
    - .next/cache/**/*
